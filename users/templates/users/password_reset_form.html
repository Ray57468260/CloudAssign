{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="form-wrapper">
	<h3 align="middle">我们将向下面的邮箱发送密码重置邮件，注意，该邮箱是您注册时账号的绑定邮箱：</h3>
	<div class="col-md-6 col-md-offset-3">
		<form method="post" action=".">
			{% if form.errors %}
				{% include "users/partials/errors.html" %}
			{% endif %}
			{% csrf_token %}
			{% for field in form %}
				{% include "users/partials/field.html" %}
			{% endfor %}
			<div class="button-wrapper submit">
				<input class="btn" type="submit" value="发送" />
			</div>
		</form>
	</div>
</div>
{% endblock %}
