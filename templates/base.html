{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}CloudAssign —— say goodbye to paper mounds{% endblock %}</title>

    <script src="{% static 'js/vue.js' %}"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="{% static 'jquery-ui-1.12.1.custom/jquery-ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'Font-Awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/green.css' %}" rel="stylesheet" title="Color">
    <!-- Customizable CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.2.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'jquery-cookie-1.4.1/jquery.cookie.js' %}"></script>
    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" />
    <style>
    @font-face
    {
        font-family: Microsoft Yahei;
        src: url('/static/fonts/Microsoft Yahei.ttf');
    }
    </style>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    {% include 'includes/header.html' %}
  <!-- ============================================================= MAIN ============================================================= -->
<main>
    <div class="container inner-top-xs">
      {% block content %}
      {% endblock %}
    </div>
<br />
</main>
</body>
    {% include 'includes/footer.html' %}
    {% block javascript %}
    {% endblock %}
</html>
